<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Stream Control - OBS-TV-Animator</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/OTA_favicon_round.png') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <!-- Mobile Control Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile_control.css') }}">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-mobile-alt"></i> Stream Control</h1>
        <div class="connection-status">
            <i class="fas fa-wifi" id="connection-icon"></i>
            <span id="connection-status">Connecting...</span>
        </div>
    </div>

    <div id="media-container">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading animations...
        </div>
    </div>

    <div class="quick-actions">
        <button class="action-btn" onclick="refreshMedia()">
            <i class="fas fa-sync-alt"></i>
            Refresh
        </button>
    </div>

    <div class="feedback" id="feedback"></div>

    <!-- Mobile Control JavaScript -->
    <script src="{{ url_for('static', filename='js/mobile_control.js') }}"></script>
</body>
</html>
