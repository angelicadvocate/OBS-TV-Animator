<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Stream Control - OBS-TV-Animator</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/OTA_favicon_round.png') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Talisman, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            overflow-x: hidden;
            padding: 10px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            color: #64ffda;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-connected {
            color: #4caf50;
        }

        .status-disconnected {
            color: #f44336;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        .media-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .media-item:active {
            transform: scale(0.95);
            background: rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
        }

        .media-item.playing {
            border-color: #64ffda;
            background: rgba(100, 255, 218, 0.15);
        }

        .media-thumbnail {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #64ffda;
            position: relative;
            overflow: hidden;
        }

        .media-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .thumbnail-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            z-index: 10;
            pointer-events: none;
        }

        .thumbnail-overlay:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .media-item.playing .thumbnail-overlay {
            background: rgba(100, 255, 218, 0.9);
            color: #1a1a2e;
        }

        .media-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: #ffffff;
            padding: 20px 8px 8px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-align: center;
            border-radius: 0 0 8px 8px;
        }



        .quick-actions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .action-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: #64ffda;
            color: #1a1a2e;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: #4dd0e1;
        }

        .feedback {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #64ffda;
            font-size: 1rem;
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) {
            .media-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .quick-actions {
                bottom: 15px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .media-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-mobile-alt"></i> Stream Control</h1>
        <div class="connection-status">
            <i class="fas fa-wifi" id="connection-icon"></i>
            <span id="connection-status">Connecting...</span>
        </div>
    </div>

    <div id="media-container">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading animations...
        </div>
    </div>

    <div class="quick-actions">
        <button class="action-btn" onclick="refreshMedia()">
            <i class="fas fa-sync-alt"></i>
            Refresh
        </button>
    </div>

    <div class="feedback" id="feedback"></div>

    <script>
        let socket;
        let currentAnimation = null;
        let mediaFiles = [];

        // Initialize WebSocket connection
        function initializeSocket() {
            // Socket.IO connects to the main Flask-SocketIO server (same port as web interface)
            socket = io();  // Uses same port and protocol as current page
            
            socket.on('connect', function() {
                updateConnectionStatus(true);
                console.log('Connected to Flask-SocketIO server');
            });

            socket.on('disconnect', function() {
                updateConnectionStatus(false);
                console.log('Disconnected from Flask-SocketIO server');
            });

            socket.on('animation_changed', function(data) {
                console.log('Animation changed event:', data);
                currentAnimation = data.current_animation;
                updateMediaDisplay();
                showFeedback(`Now playing: ${data.current_animation}`);
            });

            socket.on('animation_stopped', function(data) {
                console.log('Animation stopped event:', data);
                currentAnimation = null;
                updateMediaDisplay();
                showFeedback('Animation stopped');
            });


        }

        // Update connection status display
        function updateConnectionStatus(connected) {
            const icon = document.getElementById('connection-icon');
            const status = document.getElementById('connection-status');
            
            if (connected) {
                icon.className = 'fas fa-wifi status-connected';
                status.textContent = 'Connected';
                status.className = 'status-connected';
            } else {
                icon.className = 'fas fa-wifi-slash status-disconnected';
                status.textContent = 'Disconnected';
                status.className = 'status-disconnected';
            }
        }

        // Load media files
        async function loadMediaFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                mediaFiles = data.files || [];
                // Set current animation from server state
                currentAnimation = data.current_animation;
                console.log('Loaded current animation state:', currentAnimation);
                
                updateMediaDisplay();
            } catch (error) {
                console.error('Error loading media files:', error);
                showFeedback('Error loading media files', 'error');
                // Show fallback content
                document.getElementById('media-container').innerHTML = '<div class="loading">Error loading files. Please check your connection.</div>';
            }
        }

        // Update media display
        function updateMediaDisplay() {
            const container = document.getElementById('media-container');
            
            if (mediaFiles.length === 0) {
                container.innerHTML = '<div class="loading">No animations found</div>';
                return;
            }

            console.log('Updating media display, currentAnimation:', currentAnimation);

            const grid = document.createElement('div');
            grid.className = 'media-grid';

            mediaFiles.forEach(file => {
                const isPlaying = currentAnimation === file.name;
                const item = document.createElement('div');
                item.className = `media-item ${isPlaying ? 'playing' : ''}`;
                
                // Determine icon based on file type
                const thumbIcon = file.type === 'video' ? 'fas fa-play-circle' : 'fas fa-code';
                const controlIcon = isPlaying ? 'fa-pause' : 'fa-play';
                const buttonTitle = isPlaying ? 'Currently Playing' : 'Play';
                
                console.log(`File: ${file.name}, isPlaying: ${isPlaying}, icon: ${controlIcon}`);
                
                item.innerHTML = `
                    <div class="media-thumbnail" title="${buttonTitle}">
                        ${file.thumbnail ? 
                            `<img src="${file.thumbnail}" alt="${file.name}">` :
                            `<i class="${thumbIcon}"></i>`
                        }
                        <div class="thumbnail-overlay">
                            <i class="fas ${controlIcon}"></i>
                        </div>
                        <div class="media-name">${file.name}</div>
                    </div>
                `;

                // Add click handler and haptic feedback to entire card
                item.addEventListener('click', function() {
                    playAnimation(file.name);
                });
                
                item.addEventListener('touchstart', function() {
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                });

                grid.appendChild(item);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Toggle animation (play/stop)
        async function toggleAnimation(filename) {
            if (currentAnimation === filename) {
                // Currently playing this animation, so stop it
                await stopAnimation();
            } else {
                // Not playing or playing different animation, so play this one
                await playAnimation(filename);
            }
        }

        // Play animation
        async function playAnimation(filename) {
            try {
                const response = await fetch('/trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ animation: filename }),
                });

                if (response.ok) {
                    showFeedback(`Playing: ${filename}`);
                    // Visual feedback
                    if (navigator.vibrate) {
                        navigator.vibrate([50, 100, 50]);
                    }
                } else {
                    showFeedback('Failed to play animation', 'error');
                }
            } catch (error) {
                console.error('Error playing animation:', error);
                showFeedback('Error playing animation', 'error');
            }
        }

        // Stop current animation
        async function stopAnimation() {
            try {
                const response = await fetch('/stop', {
                    method: 'POST',
                });

                if (response.ok) {
                    showFeedback('Animation stopped');
                    // Visual feedback
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                } else {
                    showFeedback('Failed to stop animation', 'error');
                }
            } catch (error) {
                console.error('Error stopping animation:', error);
                showFeedback('Error stopping animation', 'error');
            }
        }

        // Refresh media
        function refreshMedia() {
            showFeedback('Refreshing...');
            loadMediaFiles();
        }

        // Show feedback message
        function showFeedback(message, type = 'success') {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.background = type === 'error' ? 
                'rgba(244, 67, 54, 0.9)' : 'rgba(76, 175, 80, 0.9)';
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadMediaFiles();
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                updateMediaDisplay();
            }, 500);
        });
    </script>
</body>
</html>
