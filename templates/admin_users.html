<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS-TV-Animator - User Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/admin_users.css">
</head>
<body{% if user_theme == 'dark' %} class="dark-mode"{% endif %}>
    <div class="header-container">
        <!-- Left Side: TV Icon and Title -->
        <div class="header-left">
            <i class="fas fa-tv header-icon"></i>
            <div class="header-title">
                <h1>OBS-TV-Animator</h1>
                <p>User Management</p>
            </div>
        </div>

        
        <!-- Right Side: Three Rows of Buttons -->
        <div class="header-right">

            <!-- Row 1: Share Buttons -->
            <div class="button-row">
                <button class="btn-primary" id="shareTwitter" title="Share on Twitter">
                    <i class="fa-brands fa-twitter"></i>
                </button>
                <button class="btn-primary" id="shareFacebook" title="Share on Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button class="btn-primary" id="shareReddit" title="Share on Reddit">
                    <i class="fa-brands fa-reddit"></i>
                </button>
                <button class="btn-primary" id="shareDiscord" title="Share on Discord">
                    <i class="fa-brands fa-discord"></i>
                </button>
                <div class="user-welcome">
                    <i class="fa-solid fa-user"></i> Welcome: {{ current_username }}
                </div>
            </div>
                        
            <!-- Row 2: Support Buttons -->
            <div class="button-row">
                <button class="btn-primary" id="tipButton">
                    <i class="fa-solid fa-heart"></i> Tip on Stream Elements
                </button>
                <button class="btn-primary" id="githubButton">
                    <i class="fa-brands fa-github"></i> Star us on GitHub
                </button>
            </div>
            
            <!-- Row 3: Admin Controls -->
            <div class="button-row">
                <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
                    <i class="fa-solid fa-moon" id="themeIcon"></i>
                </button>
                <a href="/admin" class="btn-primary" style="text-decoration: none;" title="Back to Dashboard">
                    <i class="fa-solid fa-arrow-left"></i> Dashboard
                </a>
                <a href="/admin/manage" class="btn-primary" style="text-decoration: none;" title="Manage Files">
                    <i class="fa-solid fa-folder"></i> Files
                </a>
                <a href="/admin/logout" class="btn-primary logout-btn" style="text-decoration: none;" title="Logout">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="users-grid">
            <!-- Change Password Card -->
            <div class="card">
                <h3><i class="fa-solid fa-key"></i> Change Password</h3>
                
                <div class="user-form-section">
                    <form id="changePasswordForm" class="user-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPasswordChange">New Password</label>
                            <input type="password" id="newPasswordChange" name="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fa-solid fa-key"></i> Change Password
                        </button>
                    </form>
                </div>
            </div>

            <!-- Add New User Card -->
            <div class="card">
                <h3><i class="fa-solid fa-user-plus"></i> Add New User</h3>
                
                <div class="user-form-section">
                    <form id="addUserForm" class="user-form">
                        <div class="form-group">
                            <label for="newUsername">Username</label>
                            <input type="text" id="newUsername" name="username" required minlength="3" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" id="newPassword" name="password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fa-solid fa-plus"></i> Add User
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Current Users Card -->
            <div class="card">
                <h3><i class="fa-solid fa-users"></i> Current Users</h3>
                <div class="users-list">
                    <div class="users-header">
                        <span class="user-count" id="userCount">Loading users...</span>
                        <button class="btn-secondary" onclick="refreshUsers()" title="Refresh User List">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                    <div id="usersList">
                        <div class="loading">Loading users...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script src="../static/js/global.js"></script>
    <script src="../static/js/admin_users.js"></script>
</body>
</html>
