<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - OBS-TV-Animator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/global.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Floating Background Elements */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--primary-blue), var(--highlight), var(--primary-blue));
            animation: rotate 20s linear infinite;
            opacity: 0.1;
            z-index: 1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 470px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--highlight));
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }
        
        .login-header h1 {
            margin: 0 0 var(--spacing-xs) 0;
            font-size: 1.9rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            letter-spacing: 1px;
            white-space: nowrap;
        }
        
        .login-header p {
            color: var(--text-secondary);
            margin: 0;
            font-size: var(--font-size-large);
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--background-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
            transition: all var(--transition-medium);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.1);
            background: var(--background-primary);
        }
        
        .login-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--highlight), var(--primary-blue));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid #f44336;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            accent-color: var(--highlight);
        }
        
        .checkbox-group label {
            margin: 0;
            font-size: var(--font-size-small);
        }
        
        .back-link {
            text-align: center;
            margin-top: var(--spacing-lg);
        }
        
        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: var(--font-size-small);
            transition: all var(--transition-medium);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .back-link a:hover {
            color: var(--highlight);
            transform: translateX(-5px);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="login-card">
            
            <div class="login-header">
                <h1><i class="fas fa-tv"></i> OBS-TV-Animator</h1>
                <p>Admin Portal Access</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           value="{{ username or '' }}" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           autocomplete="current-password">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember" value="1">
                    <label for="remember">Remember me for 7 days</label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to Admin Panel
                </button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('index') }}">
                    <i class="fas fa-arrow-left"></i>
                    Back to Display
                </a>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script src="../static/js/global.js"></script>
</body>
</html>
