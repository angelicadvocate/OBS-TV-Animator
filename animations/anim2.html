<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 2 - Rotating Squares</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .animation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .squares-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .square {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: rotate 4s linear infinite;
        }
        .square:nth-child(1) {
            background: rgba(255, 107, 107, 0.8);
            top: 0;
            left: 0;
            animation-delay: 0s;
        }
        .square:nth-child(2) {
            background: rgba(78, 205, 196, 0.8);
            top: 0;
            right: 0;
            animation-delay: 1s;
        }
        .square:nth-child(3) {
            background: rgba(255, 195, 113, 0.8);
            bottom: 0;
            left: 0;
            animation-delay: 2s;
        }
        .square:nth-child(4) {
            background: rgba(162, 155, 254, 0.8);
            bottom: 0;
            right: 0;
            animation-delay: 3s;
        }
        .title {
            position: absolute;
            top: 50px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="title">Animation 2</div>
        <div class="squares-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
