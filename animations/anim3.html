<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 3 - Pulsing Circles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .animation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .circles-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            animation: pulse 2s ease-in-out infinite;
        }
        .circle:nth-child(2) {
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.6);
            animation: pulse 2s ease-in-out infinite 0.4s;
        }
        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite 0.8s;
        }
        .title {
            position: absolute;
            top: 50px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="title">Animation 3</div>
        <div class="circles-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <script>
        // Minimal JavaScript to auto-refresh every 30 seconds to check for new animations
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
